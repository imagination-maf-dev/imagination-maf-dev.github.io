<html class="gr__timmywil_github_io"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Panzoom for jQuery</title>
    
    <style type="text/css">
      body { background: #F5FCFF; color: #333666; }
      section { text-align: center; margin: 50px 0; }
      .panzoom-parent { border: 2px solid #333; }
      .panzoom-parent .panzoom { border: 2px dashed #666; }
      .buttons { margin: 40px 0 0; }
    </style>
    <script src="./zoom1_files/jquery.js"></script>
    <script src="./zoom1_files/jquery.panzoom.js"></script>
    <script src="./zoom1_files/jquery.mousewheel.js"></script>
  </head>
  <body data-gr-c-s-loaded="true">
    
    <section id="focal">
      <h1>Reference zoom feature</h1>
      <div class="parent" style="overflow: hidden; position: relative;">
        <div class="panzoom" style="transform: matrix(1.15759, 0, 0, 1.15759, -60.9094, -56.2264); transform-origin: 50% 50% 0px; cursor: move; transition: none 0s ease 0s;">
          <img src="./zoom1_files/awesome_tiger.svg" width="900" height="900">
        </div>
      </div>
      <script>
        (function() {
          var $section = $('#focal');
          var $panzoom = $section.find('.panzoom').panzoom();
          $panzoom.parent().on('mousewheel.focal', function( e ) {
            e.preventDefault();
            var delta = e.delta || e.originalEvent.wheelDelta;
            var zoomOut = delta ? delta < 0 : e.originalEvent.deltaY > 0;
            $panzoom.panzoom('zoom', zoomOut, {
              increment: 0.1,
              animate: false,
              focal: e
            });
          });
        })();
      </script>
    </section>
  

</body></html>
